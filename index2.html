<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KEY-FI</title>
</head>

<body>

    <div class="container">
        <div class="container1">
            <img src="harita.jpg" alt="Sol Görsel">
        </div>

        <img src="bg-key.png" class="bg-key">
        <img src="line 1 (1).png" class="bg-line">
        <img src="paper-texture 1 (1).png" class="bg-paper">
        <div class="top"><img src="bg-top.png" class="bg-top"></div>
        <div class="container2">
            <div class="keyfi-box">
                <div class="keyfi-logo">
                    K E<span>Y</span><img class="sonsuzluk" src="sonsuzluk.png">F<img class="keyimg"
                        src="key1 1 (1).png" alt="Anahtar">
                </div>
                <br>
                <div class="head-p">
                    <p>
                        The key of success
                    </p>
                </div>
            </div>
            <br><br>
            <div class="title">
                Anzahl <span>der bekannten</span> Sprachen
            </div>

            <div class="header-div">
                1 -7
            </div>
            <br>
            <div class="form-container">
                <form>
                    <div>
                        <input type="checkbox" id="german" name="languages" value="german">
                        <label for="german">Deutsch</label><br>

                        <input type="checkbox" id="english" name="languages" value="english">
                        <label for="english">English</label><br>

                        <input type="checkbox" id="french" name="languages" value="french">
                        <label for="french">Français</label><br>

                        <input type="checkbox" id="spanish" name="languages" value="spanish">
                        <label for="spanish">Español</label><br>

                        <input type="checkbox" id="italian" name="languages" value="italian">
                        <label for="italian">Italiano</label><br>

                        <input type="checkbox" id="Turkish" name="languages" value="Turkish">
                        <label for="italian">Türkçe</label><br>

                        <input type="checkbox" id="Russian" name="languages" value="Russian">
                        <label for="italian">Русский</label><br>

                    </div>

                </form>
            </div>
            <button type="submit">Weiter <img src="buttonKey.png" height="10"></button>

        </div>
    </div>
</body>

</html>
